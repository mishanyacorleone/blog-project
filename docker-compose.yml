version: '3.9'

services:
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate-db:
    image: dimitri/pgloader:latest
    volumes:
      - ./db.sqlite3:/tmp/db.sqlite3
    environment:
      - PGLOADER_DB_URL=${PGLOADER_DB_URL}
    command: >
      sh -c "
        echo 'LOAD DATABASE FROM sqlite:///tmp/db.sqlite3 INTO ${PGLOADER_DB_URL};' > /tmp/migrate.load &&
        pgloader /tmp/migrate.load
      "
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  web:
    build: .
    command: >
      sh -c "
        echo 'Waiting for PostgreSQL to be ready...' &&
        until pg_isready -h db -p ${DB_PORT} -U ${DB_USER}; do
          echo 'Waiting for PostgreSQL to be ready...';
          sleep 2;
        done &&
        echo 'PostgreSQL is ready!' &&
        python manage.py collectstatic --noinput &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    env_file:
      - .env  # ← Добавлено!
    depends_on:
      db:
        condition: service_healthy
      migrate-db:
        condition: service_completed_successfully

volumes:
  postgres_data: